<script>
    //Clase Persona//
    class Persona{
        constructor(nombre, apellido, edad){
            this.nombre = nombre;
            this.apellido = apellido;
            this.edad = edad;
        }
        getDetalles(){
            consolo.log( "El nombre es " + this.nombre + ", su apellido es " + this.apellido + " y su edad es " + this.edad + ".");
        }
    }
    var atributoPersona = new Persona("Moises", "Mora", "23")
    console.log(atributoPersona.getDetalles());

    //Clase jugador//
    class Jugador extends Persona{
        constructor(nombre, apellido, edad, posicion){
            super(nombre, apellido, edad);
            this.posicion = posicion;
        }
        getDetalles(){
            super.getDetalles();
            console.log("Su posición es " + this.posicion );
        }
    }
    var posicionJugador = new Jugador("Moises", "Mora", "23", "delantero")
    console.log(posicionJugador.getDetalles());

    //Clase entrenado//
    class Entrenador extends Persona{
        constructor(nombre, apellido, edad, añosExperiencia, idFederacion){
            super(nombre, apellido, edad);
            this.añosExperiencia = añosExperiencia;
            this.idFederacion = idFederacion
        }
        getDetalles(){
            super.getDetalles();
            console.log("Tiene " + this.añosExperiencia + " de experiencia y su id de federación es " + this.idFederacion);
        }
    }
    var idEntrenador = new Entrenador("Carlos", "Paz", "45", "10", "12345c")
    console.log(idEntrenador.getDetalles());
</script>
